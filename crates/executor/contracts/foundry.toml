[profile.default]
src = "."
out = "out"
libs = ["lib"]
solc = "0.8.20"
optimizer = true
optimizer_runs = 200
# 只编译我们的合约，忽略库中的测试文件
no_match_path = "**/test/**"

# 测试网 RPC
[rpc_endpoints]
sepolia = "${SEPOLIA_RPC_URL}"
goerli = "${GOERLI_RPC_URL}"
bsc_testnet = "${BSC_TESTNET_RPC_URL}"

# Etherscan 验证
[etherscan]
sepolia = { key = "${ETHERSCAN_API_KEY}" }
bsc_testnet = { key = "${BSCSCAN_API_KEY}" }
